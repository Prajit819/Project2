<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>H1-B</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script> 
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="leaflet-heat.js"></script>

  </head>
<body>

<div id="map"></div>

<style>

  body {
    padding: 0px;
    margin: 0px;
  }

  #map,
  body,
  html {
    height: 100%;
  }

</style>

<script type="text/javascript">

var mapbox = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2V1bmdldW45MiIsImEiOiJjamNzYXR1ZTIwYjhoMndxcXYwbjN3bnAwIn0.C2TZeBKTcofKXWRJnoG53Q');


var csv = "h1b_1516_pa.csv"

d3.csv(csv, function(response){

  var heatArray15 = [];
  var heatArray16 = [];
  var lines = response;

  for (var i = 0; i < lines.length; i++) {
    var index = lines[i];

    if (index["YEAR"] == "2015.0") {
      var latlon15 = [index["lat"], index["lon"]];
      /*change string to number*/
      var latlonnum15 = latlon15.map(Number);
      /*remove NaN*/
      var latlongi15 = latlonnum15.filter(Number);

      if(latlongi15.length > 0) {
     /* console.log(latlongi15)*/
      heatArray15.push(latlongi15)
      }
    }
    else if (index["YEAR"] == "2016.0") {
      var latlon16 = [index["lat"], index["lon"]];
      /*change string to number*/
      var latlonnum16 = latlon16.map(Number);
      /*remove NaN*/
      var latlongi16 = latlonnum16.filter(Number);

      if(latlongi16.length > 0) {
      /*console.log(latlongi16)*/
      heatArray16.push(latlongi16)
      }
    }
  }

  var heat15 = L.heatLayer(heatArray15, {
  radius: 30,
  blur: 15
  });

  console.log(heat15)

  var heat16 = L.heatLayer(heatArray16, {
  radius: 30,
  blur: 15
  });

  console.log(heat16)

  var baseLayers = {
      "Mapbox": mapbox
  };
  console.log(baseLayers)

  var overlays = {
      "2015 Heatmap": heat15,
      "2016 Heatmap": heat16
  };
  console.log(overlays)

  var myMap = L.map('map', {
    center: [39.8283, -98.5795],
    zoom: 5,
    layers: [mapbox, heat15, heat16]
  });
  console.log(myMap)

  L.control.layers(baseLayers, overlays, {
    collapsed: false
  }).addTo(myMap);

});

</script>

</body>
</html>
