<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>H1-B</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script> 
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="leaflet-heat.js"></script>

  </head>
<body>

<div id="map"></div>

<style>

  body {
    padding: 0px;
    margin: 0px;
  }

  #map,
  body,
  html {
    height: 100%;
  }

</style>

<script type="text/javascript">

var mapbox = 'https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2V1bmdldW45MiIsImEiOiJjamNzYXR1ZTIwYjhoMndxcXYwbjN3bnAwIn0.C2TZeBKTcofKXWRJnoG53Q'

var myMap = L.map('map', {
  center: [39.8283, -98.5795],
  zoom: 5
});

L.tileLayer(mapbox).addTo(myMap);

var url = "h1b_sample.csv"

d3.csv(url, function(response){

  console.log(response);

  var heatArray = [];
  var lines = response;

  for (var i = 0; i < lines.length; i++) {
    var index = lines[i];

    if (index["CASE_STATUS"] == "CERTIFIED") {
      var latlon = [index["lat"], index["lon"]];
      var latlonnum = latlon.map(Number);
      console.log(latlonnum)

      /*remove NaN*/
      function filter_array(arr) {
        var results = [];
        arr.forEach(function(arr){
          if(arr){
            results.push(arr);

          }
        })
      }
      console.log(filter_array(latlonnum))

      heatArray.push(filter_array(latlonnum))
    }
  }

  var heat = L.heatLayer(heatArray, {
    radius: 20,
    blur: 35
  }).addTo(myMap)

});

</script>

</body>
</html>
